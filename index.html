<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SETTIMEOUT AND SETINTERVAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <span id="dateDisplay"></span>
    <h1 id="counterText">0</h1>
    <button class="btn-btn-succes" id="countBtn">Increase Count</button>
    <button class="btn-btn-danger" id="stopBtn">Stop Count</button>

    <script>
        
        document.getElementById('countBtn').addEventListener('click', count)
    
        var countInterval;
    
        function count(){
            // alert("HELLO, GOOD AFTERNOON");
    
            countInterval = setInterval(() => {
                let counter = Number(document.getElementById('counterText').innerHTML);
                counter += 1;
                document.getElementById('counterText').innerHTML = counter;
            }, 1) // miliseconds
        }
    
        const stopCount = () => {
            clearInterval(countInterval);
        }
        
        document.getElementById('stopBtn').addEventListener('click', stopCount)
    
        const displayDate = () => {
            setInterval(()=>{
                let date = new Date();
                document.getElementById('dateDisplay').innerHTML = date.toLocaleTimeString();
                console.log(date);
            },1000)
        }
    
        displayDate();
    
    </script>
</body>
</html>
